worker_processes  1;

pid        /usr/local/var/log/nginx/nginx.pid;

events {
    worker_connections  1024;
}

http {
    default_type        application/octet-stream;
    access_log          /Users/mitallast/Sites/elasticsearch-webdav/data/access.log;
    error_log           /Users/mitallast/Sites/elasticsearch-webdav/data/error.log;
    sendfile            on;
    keepalive_timeout   65;
    gzip  on;

    server {
        listen       8080;
        server_name  localhost;
        charset utf-8;

        location /webdav {
          root /Users/mitallast/Sites/elasticsearch-webdav/data;
          dav_methods PUT DELETE MKCOL COPY MOVE;
          dav_ext_methods PROPFIND OPTIONS;
          create_full_put_path  on;
        }
    }
}